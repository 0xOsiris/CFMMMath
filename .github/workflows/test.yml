name: test

on: 
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - development
      - main

jobs:
  check:
    name: CFMMMath
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run tests
        run: forge test -vvv -f${{ secrets.MAINNET_ENDPOINT }} 

      - name: Run snapshot
        run: forge snapshot -vvv -f${{ secrets.MAINNET_ENDPOINT }}
